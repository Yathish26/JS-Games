<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        canvas {
            background-color: black;
            border: 1px solid white;
            display: none; /* Hide canvas initially */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="playGameBtn">Play Game</button>
    <button id="playAgainBtn" style="display: none;">Play Again</button> <!-- Hidden initially -->
    <script src="snake.js"></script>
</body>
</html>
